apiVersion: v1
data:
  CONFIG_A: test CONFIG_A
  CONFIG_B: test CONFIG_B
kind: ConfigMap
metadata:
  name: kuard-config-envs-test
  namespace: playground-raw
---
apiVersion: v1
kind: Secret
metadata:
  name: kuard-config-envs-test
  namespace: playground-raw
stringData:
  SECRET_A: test SECRET_A
  SECRET_B: test SECRET_B
type: Opaque
---
apiVersion: v1
data:
  config.json: |
    {
      "data": "test config.json"
    }
kind: ConfigMap
metadata:
  name: kuard-config-files-test
  namespace: playground-raw
---
apiVersion: v1
kind: Secret
metadata:
  name: kuard-config-files-test
  namespace: playground-raw
stringData:
  secret.json: |
    {
      "data": "test secret.json"
    }
type: Opaque
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: general
    app.kubernetes.io/instance: test
    app.kubernetes.io/name: kuard
  name: kuard-general-test
  namespace: playground-raw
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: http-server
    app.kubernetes.io/instance: test
    app.kubernetes.io/name: kuard
  name: kuard-http-server-test
  namespace: playground-raw
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: http-server
      app.kubernetes.io/instance: test
      app.kubernetes.io/name: kuard
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: http-server
        app.kubernetes.io/instance: test
        app.kubernetes.io/name: kuard
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: kuard-config-envs-test
        - secretRef:
            name: kuard-config-envs-test
        image: gcr.io/kuar-demo/kuard-amd64:v0.9-green
        livenessProbe:
          httpGet:
            path: /healthy
            port: http
        name: http-server
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: http
        resources:
          limits:
            cpu: 250m
            memory: 256M
          requests:
            cpu: 1m
            memory: 1M
        volumeMounts:
        - mountPath: /run/secrets/kuard
          name: config-files
          readOnly: true
      serviceAccountName: kuard-general-test
      volumes:
      - name: config-files
        projected:
          sources:
          - configMap:
              name: kuard-config-files-test
          - secret:
              name: kuard-config-files-test
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: http-server
    app.kubernetes.io/instance: test
    app.kubernetes.io/name: kuard
  name: kuard-http-server-test
  namespace: playground-raw
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/component: http-server
    app.kubernetes.io/instance: test
    app.kubernetes.io/name: kuard
  type: ClusterIP
